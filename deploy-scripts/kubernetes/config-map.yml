apiVersion: v1
kind: ConfigMap
metadata:
  name: https-redirect
data:
  redirect.conf: |
    server {
      listen 80;

      location /nginx-health {
        access_log off;
        return 200 "healthy\n";
      }

      server_name guyrking.com;
      if ($http_x_forwarded_proto = "http") {
        return 301 https://$host$request_uri;
      }
    }
